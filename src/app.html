<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://gama.rbs.cm/" />
	<meta property="og:title" content="Gama - C Toolkit for 2D Game Development" />
	<meta property="og:description"
		content="A lightweight, minimalist game engine that combines a powerful C library with a modern toolchain. Perfect for students learning C programming and developers who want a zero-dependency, educational approach to game development." />
	<meta property="og:image" content="https://gama.rbs.cm/gama-text.png" />
	<meta property="og:image:width" content="2000" />
	<meta property="og:image:height" content="1000" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://gama.rbs.cm/" />
	<meta property="twitter:title" content="Gama - C Toolkit for 2D Game Development" />
	<meta property="twitter:description"
		content="A lightweight, minimalist game engine that combines a powerful C library with a modern toolchain. Perfect for students learning C programming and developers who want a zero-dependency, educational approach to game development." />
	<meta property="twitter:image" content="https://gama.rbs.cm/gama-text.png" />

	<script>
		const key = 'svelteness::color-scheme';
		const scheme = localStorage[key];
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
		if (scheme === 'dark' || (scheme !== 'light' && prefersDark)) {
			document.documentElement.classList.add('dark');
		} else {
			document.documentElement.classList.remove('dark');
		}
	</script>

	%sveltekit.head%

	<script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
	<script>
		kofiWidgetOverlay.draw('kenmorel', {
			'type': 'floating-chat',
			'floating-chat.donateButton.text': 'Support me',
			'floating-chat.donateButton.background-color': '#794bc4',
			'floating-chat.donateButton.text-color': '#fff'
		});
	</script>

</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
